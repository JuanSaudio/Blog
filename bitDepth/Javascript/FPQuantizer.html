<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF_8">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.2.0/dist/chart.umd.js"></script>
    <link rel="stylesheet" href="Style.css">
</head>

<body>
    <div class="chart-container" style="position: relative; height:70vh; width:50vw">
        <canvas id="Quantization"></canvas>
    </div>
    <script src="FPQuantizer.js"></script>

    <div style="overflow: auto;width: 100%;">
        <div style="width: 10%;float: left;"> Scale Bits: </div>
        <div style="width: 90%;float: left;">
            <input type="range" id="scaleBitDepth" name="scaleBitDepth" class="slider"
            min="0" max="10" step="1" value="4"
            onchange="setScaleBitDepth()"
            oninput="this.nextElementSibling.value = this.value">
            <output>0</output>
        </div>

        <div style="width: 10%;float: left;"> Mant Bits: </div>
        <div style="width: 90%;float: left;">
            <input type="range" id="mantBitDepth" name="mantBitDepth" class="slider"
            min="1" max="4" step="1" value="1"
            onchange="setMantBitDepth()"
            oninput="this.nextElementSibling.value = this.value">
            <output>0</output>
        </div>
    </div>
</body>
</html>
