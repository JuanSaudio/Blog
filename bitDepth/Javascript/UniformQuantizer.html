<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF_8">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.2.0/dist/chart.umd.js"></script>
    <link rel="stylesheet" href="Style.css">
</head>

<body>
    <div class="chart-container" style="position: relative; height:70vh; width:50vw">
        <canvas id="Quantization"></canvas>
    </div>
    <script src="UniformQuantizer.js"></script>

    <div style="overflow: auto;width: 100%;">
        <div style="width: 10%;float: left;"> Number of Bits: </div>
        <div style="width: 90%;float: left;">
            <input type="range" id="bitDepth" name="bitDepth" class="slider"
            min="1" max="10" step="1" value="4"
            onchange="setBitDepth()"
            oninput="this.nextElementSibling.value = this.value">
            <output>0</output>
        </div>

        <div style="width: 10%;float: left;"> Quantizer Type: </div>
        <div style="width: 90%;float: left;">
            <input type="range" id="quantizerType" name="quantizerType" class="slider"
            min="0" max="1" step="1" value="0"
            onchange="setQuantizerType()"
            oninput="this.nextElementSibling.value = this.value">
            <output>0</output>
        </div>
    </div>
</body>
</html>
