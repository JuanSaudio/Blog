<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF_8">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <link rel="stylesheet" href="test.css">
</head>
<body>
    Threshold:
    <input type="range" id="threshold" name="thresholdSlider"
    min="-20" max="0" step="1" value="0"
    onchange="setThreshold()"
    oninput="this.nextElementSibling.value = this.value">
    <output>0</output> <br>

    Ratio:
    <input type="range" id="ratio" name="ratioSlider"
    min="1" max="10" step="0.5" value="1"
    onchange="setRatio()"
    oninput="this.nextElementSibling.value = this.value">
    <output>1</output> <br>

    Attack:
    <input type="range" id="attack" name="attackSlider"
    min="10" max="100" step="1" value="10"
    onchange="setAttack()"
    oninput="this.nextElementSibling.value = this.value">
    <output>10</output> <br>

    Release:
    <input type="range" id="release" name="releaseSlider"
    min="10" max="1000" step="10" value="100"
    onchange="setRelease()"
    oninput="this.nextElementSibling.value = this.value">
    <output>100</output> <br>

    <div class="chart-container" style="position: relative; height:40vh; width:60vw">
        <canvas id="timeChart"></canvas>
    </div>

    <div class="chart-container" style="position: relative; height:80vh; width:80vh">
        <canvas id="charFunc"></canvas>
    </div>

    <script src="ChartTest.js"></script>
</body>
</html>
